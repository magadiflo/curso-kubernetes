apiVersion: apps/v1
kind: Deployment
metadata:
  name: dk-ms-cursos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dk-ms-cursos
  template:
    metadata:
      labels:
        app: dk-ms-cursos
    spec:
      containers:
        - image: magadiflo/cursos:latest
          name: cursos
          ports:
            - containerPort: 8002
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: dk-ms-cursos
                  key: port
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: dk-ms-cursos
                  key: db_host
            - name: DB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: dk-ms-cursos
                  key: database
            - name: DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: dk-ms-cursos
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: dk-ms-cursos
                  key: password
            - name: USUARIOS_URL
              valueFrom:
                configMapKeyRef:
                  name: dk-ms-cursos
                  key: usuario_url